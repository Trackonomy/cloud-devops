apiVersion: apps/v1
kind: Deployment
metadata:
  name: unified-rules-engine-{{ .Values.env }}
  namespace: {{ .Values.env }}
  labels:
    app: "unified-rules-engine-{{ .Values.env }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "unified-rules-engine-{{ .Values.env }}"
  template:
    metadata:
      labels:
        app: "unified-rules-engine-{{ .Values.env }}"
      annotations:
        timestamp: "{{ now | date "20060102150405" }}"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: "unified-rules-engine"
        image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.image.port }}
        env:
        - name: DATABASE_URL
          value: {{ .Values.image.env.dbUrl }}
        resources:
            requests:
              cpu: {{ default "100m" .Values.requests.cpu }}
              memory: {{ default "256Mi" .Values.requests.memory  }}
            limits:
              cpu: {{  default "200m" .Values.requests.cpu }}
              memory: {{ default "512Mi" .Values.requests.memory }}
  
  
name: Build node-dev virtual image
on:
  workflow_call:    
    inputs:  
      branch_name:
        description: "node-dev branch name"
        required: true
      environment:
        type: environment
    secrets:
      AZURE_CREDENTIALS:
        required: true
jobs:
  build_image:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    - name: Az login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Checkout node-dev
      uses: actions/checkout@v3
      with:
        repository: Trackonomy/node-dev
        path: node-dev
        ref: ${{ inputs.branch_name }}

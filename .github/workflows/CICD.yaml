name: Deploy node-dev to cloud
on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "node-dev branch name"
        required: true
      environment:
        type: environment
jobs:
  checkout_repo:
    runs-on: ubuntu-latest
    name: Checkout github repo
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Move terraform folder
      run: cp -r terraform /tmp/terraform
  inject_secrets:
    needs: checkout_repo
    defaults:
      run:
        shell: bash
        working-directory: /tmp/terraform
    runs-on: ubuntu-latest
    name: Inject terraform secrets
    steps:
    - name: Inject secrets
      env:
        TF_BACKEND_CONF_FILE: ${{ secrets.TFBACKEND }}
        TF_VARS_FILE: ${{ env.TFVARS }}
        #WORK_DIR: /home/runner/work/cloud-devops/cloud-devops/terraform
      run: |
        echo $TF_BACKEND_CONF_FILE | base64 --decode > backend.conf
        cp backend.conf ./image_gallery/backends/backend.conf
        cp backend.conf ./node-dev/backends/backend.conf
        echo $TF_VARS_FILE > terraform.tfvars
        cp terraform.tfvars ./image_gallery/terraform.tfvars
        cp terraform.tfvars ./node-dev/terraform.tfvars
  deploy_image_gallery:
    needs: inject_secrets
    name: Deploy image gallery
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /tmp/terraform/image_gallery
    steps:
    - name: Init terraform
      env:
        TF_LOG: trace
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.7
    - name: Config Terraform plugin cache
      run: |
        echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' >~/.terraformrc
        mkdir --parents ~/.terraform.d/plugin-cache
    - name: Cache Terraform
      uses: actions/cache@v3
      with:
        path: |
          ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
        restore-keys: |
          ${{ runner.os }}-terraform-
    - name: Terraform Init
      id: init
      run: terraform init --backend-config=./backends/backend.conf

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color
      continue-on-error: true
    - uses: actions/github-script@v6
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        script: |
          const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
          #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>

          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`

          </details>

          #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>
  cleanup:
    runs-on: ubuntu-latest
    name: Cleanup
    steps:
    - name: Clean terraform directory
      run: rm -r /tmp/terraform
name: Deploy node-dev to cloud
on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "node-dev branch name"
        required: true
      environment:
        type: environment
defaults:
  run:
    shell: bash
    working-directory: terraform
jobs:
  inject_secrets:
    runs-on: ubuntu-latest
    name: Inject tf secrets
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Inject secrets
      env:
        TF_BACKEND_CONF_FILE: ${{ secrets.TFBACKEND }}
        TF_VARS_FILE: ${{ env.TFVARS }}
        #WORK_DIR: /home/runner/work/cloud-devops/cloud-devops/terraform
      run: |
        echo $TF_BACKEND_CONF_FILE | base64 --decode > backend.conf
        cp backend.conf ./image_gallery/backends/backend.conf
        cp backend.conf ./node-dev/backends/backend.conf
        echo $TF_VARS_FILE > terraform.tfvars
        cp terraform.tfvars ./image_gallery/terraform.tfvars
        cp terraform.tfvars ./node-dev/terraform.tfvars
    
    - name: Init terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.3.7
    - name: Terraform Init
      id: init
      run: cd ./image_gallery && terraform init --backend-config=./backends/backend.conf

    - name: Terraform Validate
      id: validate
      run: cd ./image_gallery && terraform validate -no-color

    - name: Terraform Plan
      id: plan
      run: cd ./image_gallery && terraform plan -no-color
      continue-on-error: true
    - uses: actions/github-script@v6
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        script: |
          const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
          #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>

          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`

          </details>

          #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>